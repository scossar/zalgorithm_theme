{{ define "main"}} {{ .Content }}
<h2 class="my-3 text-2xl text-gray-900 dark:text-gray-100">Posts</h2>
{{ range where site.RegularPages "Type" "posts"}}
<section class="my-1 text-gray-900 dark:text-gray-100">
  <h3 class="text-xl underline">
    <a
      class="hover:text-blue-900 dark:hover:text-blue-100"
      href="{{ .RelPermalink }}"
      >{{ .LinkTitle }}</a
    >
  </h3>
  <span class="text-sm">{{ .Summary }}</span>
</section>
{{end}}
{{ end }}
