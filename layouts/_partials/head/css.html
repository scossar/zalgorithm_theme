{{- $cssFiles := slice
  (resources.Get "css/normalize.css")
  (resources.Get "css/main.css")
}}
{{ if hugo.IsDevelopment }}
  {{- $bundled := $cssFiles | resources.Concat "css/bundle.css"}}
  <link rel="stylesheet" href="{{ $bundled.RelPermalink }}">
{{ else }}
  {{- $bundled := $cssFiles | resources.Concat "css/bundle.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $bundled.RelPermalink}}" integrity="{{ $bundled.Data.Integrity }}" crossorigin="anonymous">
{{ end }}
